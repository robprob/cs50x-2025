<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            // Await DOM
            document.addEventListener('DOMContentLoaded', function()
            {
                let correctAnswer = 'p1a3';
                let answers = document.querySelectorAll('.container .section button');
                let feedback1 = document.querySelector('#feedback1');

                answers.forEach(answer => {
                    answer.addEventListener('click', function() {
                        if (this.id === correctAnswer)
                        {
                            this.style.backgroundColor = 'Green';
                            feedback1.textContent = "Correct!";
                        }
                        else
                        {
                            this.style.backgroundColor = 'Red';
                            feedback1.textContent = "Incorrect";
                        }
                    });
                });

                function checkInput(event)
                {
                    event.preventDefault();
                    let quest = document.querySelector('#quest');
                    let feedback2 = document.querySelector('#feedback2');

                    if (quest.value.includes("Holy Grail"))
                    {
                        quest.style.backgroundColor = 'Green';
                        feedback2.textContent = "Correct!";
                    }
                    else
                    {
                        quest.style.backgroundColor = 'Red';
                        feedback2.textContent = "Incorrect";
                    }
                }

                let form = document.querySelector('form');
                form.addEventListener('submit', checkInput);
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the air-speed velocity of an unladen European swallow?</h3>
                 <button id="p1a1" class="answerChoice">14.8 mph (23.8 kph)</button>
                 <button id="p1a2" class="answerChoice">17.6 mph (28.3 kph)</button>
                 <button id="p1a3" class="answerChoice">20.1 mph (32.3 kph)</button>
                 <button id="p1a4" class="answerChoice">23.4 mph (37.7 kph)</button>
                 <div id="feedback1"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What is your quest?</h3>
                 <form>
                    <input autocomplete="off" autofocus id ="quest" name="quest" placeholder="Please enter your quest" type="text">
                    <input type="submit">
                 </form>
                 <div id="feedback2"></div>
            </div>
        </div>
    </body>
</html>
